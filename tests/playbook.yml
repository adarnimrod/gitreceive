---
- hosts: gitreceive-openbsd
  gather_facts: false
  roles: [adarnimrod.openbsd-bootstrap]

- hosts: gitreceive-xenial
  gather_facts: false
  roles: [adarnimrod.debian-bootstrap]

- hosts: all
  pre_tasks:
      - name: Create SSH keypair
        become: False
        local_action: command ssh-keygen -t rsa -N '' -f files/id_rsa
        run_once: True
        args:
            creates: files/id_rsa

      - name: Install SSH server
        apt:
            name: openssh-server
            state: present

      - name: Start SSH service
        service:
            name: ssh
            state: started
  roles:
      - role: gitreceive
        gitreceive_public_keys: ['{{ lookup("file", "id_rsa.pub") }}']
        gitreceive_receiver_script: '{{ lookup("file", "files/receiver.sh") }}'
  post_tasks:
      - name: Create .ssh directory
        file:
            path: /root/.ssh
            owner: root
            group: 0
            mode: 0o0700
            state: directory

      - name: Copy SSH keypair
        with_items:
            - id_rsa
            - id_rsa.pub
        copy:
            src: '{{ item }}'
            dest: '/root/.ssh/{{ item }}'
            owner: root
            group: 0
            mode: 0o0400

      - name: Add localhost host keys to known hosts
        shell: ssh-keyscan localhost > /root/.ssh/known_hosts
        args:
            creates: /root/.ssh/known_hosts

      - name: Add localhost as a git remote
        blockinfile:
            dest: /root/gitreceive/.git/config
            block: |
                [remote "test"]
                    url = git@localhost:test
                    fetch = +refs/heads/*:refs/remotes/test/*
